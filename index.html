<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark UI Template with Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; 
      color: #000000;
    }

    /* Navbar */
    nav {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      background-color: #fff7f7;
    }

    nav .logo {
      font-weight: bold;
      color: #6366f1;
      font-size: 20px;
    }

    nav .signup-btn {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    nav .signup-btn:hover {
      background-color: #4f46e5;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #000000;
    }

    .hero p {
      font-size: 16px;
      color: #000000;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .hero .hero-btn {
      background-color: #6366f1;
      color: rgb(0, 0, 0);
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .hero .hero-btn:hover {
      background-color: #4f46e5;
    }

    .hero img {
      margin-top: 40px;
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Side by side section */
    .side-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      gap: 40px;
    }

    .side-section .text {
      flex: 1;
      min-width: 280px;
      max-width: 500px;
      text-align: left;
    }

    .side-section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #000000;
    }

    .side-section p {
      font-size: 16px;
      color: #000000;
      margin-bottom: 20px;
    }

    .side-section .launch-btn {
      background-color: #6366f1;
      color: rgb(0, 0, 0);
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .side-section .launch-btn:hover {
      background-color: #4f46e5;
    }

    .side-section .image {
      flex: 1;
      min-width: 280px;
      max-width: 500px;
    }

    .side-section .image img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

  
  </style>
</head>
<body>
  <nav>
    <div class="logo">LOGO</div>
    <button class="signup-btn">Sign Up</button>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="hero-btn">Stay Focused</button>
    
  </div>

  <!-- Side by Side Section -->
  <div class="side-section">
    <div class="text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="launch-btn">Launch Live Preview</button>
    </div>
    <div class="image">
      <img src="Assets/wc-mini.png" alt="">
    </div>
  </div>
</body>
</html>

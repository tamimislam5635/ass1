<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Template</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    nav {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      background-color: #f5f6fa;
    }

    nav .logo {
      font-weight: bold;
      color: #4f46e5; /* blue color */
      font-size: 20px;
    }

    nav .signup-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    h1 {
      font-size: 36px;
      color: #111827;
      margin: 40px 0 20px 0;
    }

    .stay-focused-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">LOGO</div>
    <button class="signup-btn">Sign Up</button>
  </nav>

  <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
  <button class="stay-focused-btn">Stay Focused</button>
</body>
</html>
